<p>food works!</p>
<div *ngFor="let food of foods">
    <h3>{{ food.name }}</h3>
    <p>{{ food.ingredients }}</p>
    <p>{{ food.price }}€</p>
    <img src="{{ food.img }}"/>
</div>
<div>
    <h3>Name: {{ currentUser.username }}</h3>
    <p>Address: {{ currentUser.address }}</p>
    <p>Phone: {{ currentUser.phone }}€</p>
    <p>Email: {{ currentUser.refresh_token }}</p>
    
</div>
