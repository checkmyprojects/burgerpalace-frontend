<section>
    <div class="board">
        <h1 class="welcome-header">Welcome to Burger Palace</h1>
        <p>Sign in with your account or create one if you don't have one yet to start enjoying our offers.</p>
        <form>
            <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Enter password">
              </div>
              <div class="button-container">
                    <button type="login" class="btn btn-danger" id="login">Login</button>
                    <p class="noAccountText">¿Don't have an account? ¡Sign up here!</p>
                    <button type="signup" class="btn btn-primary" id="signup" routerLink="/signup">Sign up</button>
                  </div>
                  </form>
        </div>
    </section>
