<section>
    <div class="board">
        <h1 class="welcome-header">Welcome to Burger Palace</h1>
        <p>Sign in with your account or create one if you don't have one yet to start enjoying our offers.</p>
        <form 
        name="form"
        (ngSubmit)="f.form.valid && onSubmit()"
        #f="ngForm">
            <div class="form-group">
                <label for="username">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email"
                name="username"
                [(ngModel)]="form.username"
                required
                #username="ngModel">
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
              </div>
              <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Enter password"
                type="password"
                class="form-control"
                name="password"
                [(ngModel)]="form.password"
                required>
              </div>
              <div class="button-container">
                    <button type="login" class="btn btn-danger border border-danger" id="login" (click)="onSubmit()" routerLink="/home">Login</button>
                    <p class="noAccountText">¿Don't have an account? ¡Sign up here!</p>
                    <button type="signup" class="btn btn-primary signup-btn" id="signup" routerLink="/signup">Sign up</button>
                  </div>
                  </form>
        </div>
    </section>
